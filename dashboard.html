<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель управления - Service Desk</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Service Desk</h2>
                <p id="userInfo">Пользователь: </p>
            </div>
             <nav class="sidebar-nav">
    <a href="#" class="nav-item active" data-tab="tickets">Заявки</a>
    <a href="#" class="nav-item" data-tab="create-ticket">Создать заявку</a>
    <a href="#" class="nav-item" data-tab="users">Пользователи</a>
    <a href="#" class="nav-item" data-tab="reports">Отчеты</a>
    <!-- Добавляем вкладку для админа -->
    <a href="#" class="nav-item admin-only" data-tab="user-management" style="display: none;">Управление пользователями</a>
    <a href="#" id="logoutBtn" class="nav-item logout">Выйти</a>
</nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <header class="content-header">
                <h1 id="contentTitle">Заявки</h1>
                <div class="header-actions">
                    <button id="refreshBtn" class="btn-primary">Обновить</button>
                </div>
            </header>

            <!-- Tickets Tab -->
            <div id="tickets" class="tab-content active">
                <div class="filters">
                    <select id="statusFilter">
                        <option value="">Все статусы</option>
                        <option value="open">Открыта</option>
                        <option value="in-progress">В работе</option>
                        <option value="resolved">Решена</option>
                        <option value="closed">Закрыта</option>
                    </select>
                    <input type="text" id="searchTickets" placeholder="Поиск заявок...">
                </div>
                <div class="tickets-list" id="ticketsList">
                    <!-- Tickets will be loaded here -->
                </div>
            </div>

            <!-- Create Ticket Tab -->
            <div id="create-ticket" class="tab-content">
                <form id="createTicketForm" class="ticket-form">
                    <div class="form-group">
                        <label for="ticketTitle">Заголовок:</label>
                        <input type="text" id="ticketTitle" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="ticketDescription">Описание:</label>
                        <textarea id="ticketDescription" name="description" rows="5" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="ticketPriority">Приоритет:</label>
                        <select id="ticketPriority" name="priority" required>
                            <option value="low">Низкий</option>
                            <option value="medium">Средний</option>
                            <option value="high">Высокий</option>
                            <option value="critical">Критический</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="ticketCategory">Категория:</label>
                        <select id="ticketCategory" name="category" required>
                            <option value="hardware">Оборудование</option>
                            <option value="software">ПО</option>
                            <option value="network">Сеть</option>
                            <option value="other">Другое</option>
                        </select>
                    </div>
                    <button type="submit" class="btn-primary">Создать заявку</button>
                </form>
            </div>

            <!-- Users Tab -->
            <div id="users" class="tab-content">
                <div class="users-list" id="usersList">
                    <!-- Users will be loaded here -->
                </div>
            </div>

            <!-- Reports Tab -->
            <div id="reports" class="tab-content">
                <div class="reports-grid">
                    <div class="report-card">
                        <h3>Всего заявок</h3>
                        <p id="totalTickets">0</p>
                    </div>
                    <div class="report-card">
                        <h3>Открытые заявки</h3>
                        <p id="openTickets">0</p>
                    </div>
                    <div class="report-card">
                        <h3>В работе</h3>
                        <p id="inProgressTickets">0</p>
                    </div>
                    <div class="report-card">
                        <h3>Решено</h3>
                        <p id="resolvedTickets">0</p>
                    </div>
                </div>
            </div>

            <!-- Добавьте эту вкладку в main-content после существующих вкладок -->
<div id="user-management" class="tab-content">
    <div class="user-management-header">
        <h3>Управление пользователями</h3>
        <button id="createUserBtn" class="btn-primary">➕ Создать пользователя</button>
    </div>
    
    <div class="users-filters">
        <input type="text" id="searchUsers" placeholder="Поиск пользователей...">
        <select id="roleFilter">
            <option value="">Все роли</option>
            <option value="admin">Администратор</option>
            <option value="manager">Менеджер</option>
            <option value="user">Пользователь</option>
        </select>
    </div>
    
    <div class="users-management-list" id="usersManagementList">
        <!-- Список пользователей будет здесь -->
    </div>
</div>
    <script src="js/database.js"></script>
<script src="js/auth.js"></script>
<script src="js/app.js"></script>
</body>
</html>
