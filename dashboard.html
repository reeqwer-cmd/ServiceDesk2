<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель управления - Service Desk</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Service Desk</h2>
                <p id="userInfo">Пользователь: </p>
            </div>
            <nav class="sidebar-nav">
                <a href="#" class="nav-item active" data-tab="tickets">Заявки</a>
                <a href="#" class="nav-item" data-tab="create-ticket">Создать заявку</a>
                <a href="#" class="nav-item" data-tab="users">Пользователи</a>
                <a href="#" class="nav-item admin-only" data-tab="departments-management" style="display: none;">
                    Управление подразделениями
                </a>
                <a href="#" class="nav-item admin-only" data-tab="user-management" style="display: none;">
                    Управление пользователями
                </a>
                <a href="#" class="nav-item" data-tab="reports">Отчеты</a>
                <a href="#" id="logoutBtn" class="nav-item logout">Выйти</a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <header class="content-header">
                <h1 id="contentTitle">Заявки</h1>
                <div class="header-actions">
                    <button id="refreshBtn" class="btn-primary">Обновить</button>
                </div>
            </header>

            <!-- Tickets Tab -->
            <div id="tickets" class="tab-content active">
                <div class="filters">
                    <select id="statusFilter">
                        <option value="">Все статусы</option>
                        <option value="open">Открыта</option>
                        <option value="in-progress">В работе</option>
                        <option value="resolved">Решена</option>
                        <option value="closed">Закрыта</option>
                    </select>
                    <input type="text" id="searchTickets" placeholder="Поиск заявок...">
                </div>
                <div class="tickets-list" id="ticketsList">
                    <!-- Tickets will be loaded here -->
                </div>
            </div>

            <!-- Create Ticket Tab -->
            <div id="create-ticket" class="tab-content">
                <form id="createTicketForm" class="ticket-form">
                    <div class="form-group">
                        <label for="ticketTitle">Заголовок:</label>
                        <input type="text" id="ticketTitle" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="ticketDescription">Описание:</label>
                        <textarea id="ticketDescription" name="description" rows="5" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="ticketDepartment">Подразделение:</label>
                        <select id="ticketDepartment" name="departmentId" required>
                            <option value="">Выберите подразделение</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="ticketCategory">Категория:</label>
                        <select id="ticketCategory" name="categoryId" required>
                            <option value="">Сначала выберите подразделение</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="ticketPriority">Приоритет:</label>
                        <select id="ticketPriority" name="priority" required>
                            <option value="low">Низкий</option>
                            <option value="medium" selected>Средний</option>
                            <option value="high">Высокий</option>
                            <option value="critical">Критический</option>
                        </select>
                    </div>
                    <button type="submit" class="btn-primary">Создать заявку</button>
                </form>
            </div>

            <!-- Users Tab -->
            <div id="users" class="tab-content">
                <div class="users-list" id="usersList">
                    <!-- Users will be loaded here -->
                </div>
            </div>

            <!-- Departments Management Tab -->
            <div id="departments-management" class="tab-content">
                <div class="management-header">
                    <h3>Управление подразделениями и категориями</h3>
                </div>
                
                <div class="management-tabs">
                    <button class="tab-button active" data-subtab="departments">Подразделения</button>
                    <button class="tab-button" data-subtab="categories">Категории</button>
                </div>
                
                <!-- Departments Subtab -->
                <div id="departments-subtab" class="subtab-content active">
                    <div class="action-bar">
                        <button id="createDepartmentBtn" class="btn-primary">➕ Создать подразделение</button>
                    </div>
                    
                    <div class="departments-list" id="departmentsList">
                        <!-- Список подразделений будет здесь -->
                    </div>
                </div>
                
                <!-- Categories Subtab -->
                <div id="categories-subtab" class="subtab-content">
                    <div class="action-bar">
                        <button id="createCategoryBtn" class="btn-primary">➕ Создать категорию</button>
                    </div>
                    
                    <div class="categories-list" id="categoriesList">
                        <!-- Список категорий будет здесь -->
                    </div>
                </div>
            </div>

            <!-- User Management Tab -->
            <div id="user-management" class="tab-content">
                <div class="user-management-header">
                    <h3>Управление пользователями</h3>
                    <button id="createUserBtn" class="btn-primary">➕ Создать пользователя</button>
                </div>
                
                <div class="users-filters">
                    <input type="text" id="searchUsers" placeholder="Поиск пользователей...">
                    <select id="roleFilter">
                        <option value="">Все роли</option>
                        <option value="admin">Администратор</option>
                        <option value="manager">Менеджер</option>
                        <option value="user">Пользователь</option>
                    </select>
                </div>
                
                <div class="users-management-list" id="usersManagementList">
                    <!-- Список пользователей будет здесь -->
                </div>
            </div>

            <!-- Reports Tab -->
            <div id="reports" class="tab-content">
                <div class="reports-grid">
                    <div class="report-card">
                        <h3>Всего заявок</h3>
                        <p id="totalTickets">0</p>
                    </div>
                    <div class="report-card">
                        <h3>Открытые заявки</h3>
                        <p id="openTickets">0</p>
                    </div>
                    <div class="report-card">
                        <h3>В работе</h3>
                        <p id="inProgressTickets">0</p>
                    </div>
                    <div class="report-card">
                        <h3>Решено</h3>
                        <p id="resolvedTickets">0</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальные окна -->
    <div id="modalOverlay" class="modal-overlay" style="display: none;">
        <div class="modal">
            <h3 id="modalTitle">Модальное окно</h3>
            <div id="modalContent">
                <!-- Контент модального окна -->
            </div>
        </div>
    </div>

    <!-- Скрипты -->
    <script src="js/init.js"></script>
    <script src="js/data-manager.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/tickets.js"></script>
    <script src="js/departments-categories.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
